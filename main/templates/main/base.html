{% load i18n %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
   <link rel="stylesheet" href="{% static "css/base.css" %}">
   {% block extra_css %}{% endblock %}


   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
	<header>
	 <div class="container">
    <div class="row">
      <div class="col-sm-2 col-md-4">
      </div>
      <div class="col-sm-8 col-md-7 btn-margin">
          <a class="btn btn-outline-secondary btn-log buttons-koval" href="{% url 'equipment' %}">Головна</a>
          {% if user.is_authenticated %}

            <a class="btn btn-outline-secondary btn-log buttons-koval" href="{% url 'logout' %}">Вийти</a>
            <a class="btn btn-outline-secondary btn-log buttons-koval" id="login" href="{% url 'logs' %}">Журнал</a>
          {% else %}
            <a class="btn btn-outline-secondary btn-log buttons-koval" id="login" href="{% url 'login' %}">Увійти</a>
          {% endif %}
      </div>
    </div>
   </div>
	</header>

  {% block content %}
  {% endblock %}

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
